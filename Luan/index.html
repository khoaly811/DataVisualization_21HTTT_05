    <script>
      function showPage(pageId) {
        // Hide all pages
        var pages = document.getElementsByClassName("page");
        for (var i = 0; i < pages.length; i++) {
          pages[i].classList.remove("active");
        }

        // Show the selected page
        var pageToShow = document.getElementById(pageId);
        if (pageToShow) {
          pageToShow.classList.add("active");
        }

        // Load script if not already loaded
        var scriptId = pageId + "Script";
        var existingScript = document.getElementById(scriptId);
        if (!existingScript) {
          var script = document.createElement("script");
          script.id = scriptId;

          // Set the source of the script based on the pageId
          if (pageId === "page1") {
            script.src = "ques01.js";
          } else if (pageId === "page2") {
            script.src = "ques02.js";
          } else if (pageId === "page3") {
            script.src = "ques03.js";
          } else if (pageId === "page4") {
            script.src = "ques04.js";
          } else if (pageId === "page5") {
            script.src = "ques05.js";
          } else if (pageId === "page6") {
            script.src = "ques06.js";
          } else if (pageId === "page7") {
            script.src = "ques07.js";
          } else if (pageId === "page8") {
            script.src = "ques08.js";
          } else if (pageId === "page9") {
            script.src = "ques09.js";
          } else if (pageId === "page10") {
            script.src = "ques10.js";
          }

          // Append the script to the body
          document.body.appendChild(script);
        }
      }
    </script>
